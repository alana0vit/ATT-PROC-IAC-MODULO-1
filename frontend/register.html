<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - MediaShelf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="registerForm">
      <input type="text" placeholder="Usuário" name="username" required>
      <input type="email" placeholder="E-mail" name="email" required>
      <input type="password" placeholder="Senha" name="password" required>
      <input type="text" placeholder="Telefone (opcional)" name="telefone">
      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="index.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        telefone: form.telefone.value
      };

      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || 'Usuário cadastrado com sucesso!');
    });
  </script>
</body>
</html>
